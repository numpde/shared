<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
            color: #333;
            user-select: none;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .file-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 2em auto;
        }
        .file-item {
            background: #fff;
            margin: 0.5em 0;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        .file-name {
            flex-grow: 1;
            margin-right: 1em;
            overflow-wrap: anywhere;
            font-weight: bold;
            color: #555;
        }
        .actions button {
            margin-left: 0.5em;
            padding: 0.4em 0.8em;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007acc;
            color: white;
            transition: background-color 0.2s, transform 0.1s;
        }
        .actions button:hover {
            background-color: #005fa3;
        }
        .actions button:active {
            transform: scale(0.95);
            background-color: #004f8a;
        }
        .actions .copy {
            background-color: #aaa;
        }
        .actions .copy:hover {
            background-color: #888;
        }
        .copied-msg {
            position: absolute;
            top: -20px;
            right: 10px;
            background: #4caf50;
            color: white;
            padding: 2px 6px;
            font-size: 0.8em;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Available PDFs</h1>
    <ul class="file-list" id="fileList">
        <!-- Items will be inserted here dynamically -->
    </ul>

    <script>
        const files = [
            "CC(Br)c1ccc2ccc(O[C@@H]3CC[C@H](C)CC3)c(C(F)(F)F)c2c1.pdf",
            "CCOC(=O)CN(C(=O)CNC(=O)Nc1cccc(C)c1)c1ccccc1.pdf",
            "COC(=O)C1(c2ccc(O)c(C(C)=NO)c2)CC1.pdf"
        ];

        const fileList = document.getElementById('fileList');

        files.forEach(filename => {
            const li = document.createElement('li');
            li.className = 'file-item';

            li.appendChild(createFileName(filename));
            li.appendChild(createActions(filename));
            li.appendChild(createCopiedMsg());

            fileList.appendChild(li);
        });

        function createFileName(filename) {
            const div = document.createElement('div');
            div.className = 'file-name';
            div.textContent = filename;
            return div;
        }

        function createActions(filename) {
            const div = document.createElement('div');
            div.className = 'actions';

            div.appendChild(createOpenButton(filename));
            div.appendChild(createCopyButton(filename));
            return div;
        }

        function createOpenButton(filename) {
            const link = document.createElement('a');
            link.href = filename;
            link.target = "_blank";

            const button = document.createElement('button');
            button.textContent = 'Open';

            link.appendChild(button);
            return link;
        }

        function createCopyButton(filename) {
            const button = document.createElement('button');
            button.className = 'copy';
            button.textContent = 'Copy';
            button.onclick = (e) => showCopied(e.target.closest('.file-item'), stripExtension(filename));
            return button;
        }

        function createCopiedMsg() {
            const div = document.createElement('div');
            div.className = 'copied-msg';
            div.textContent = 'Copied!';
            return div;
        }

        function showCopied(item, text) {
            navigator.clipboard.writeText(text).then(() => {
                const msg = item.querySelector('.copied-msg');
                msg.style.display = 'inline';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 1500);
            }).catch(err => {
                console.error('Copy failed', err);
            });
        }

        function stripExtension(filename) {
            return filename.replace(/\.pdf$/i, '');
        }
    </script>
</body>
</html>
